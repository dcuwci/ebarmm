# E-BARMM Docker Compose
# Complete system deployment

version: '3.8'

services:
  # PostgreSQL + PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: ebarmm-postgres
    environment:
      POSTGRES_DB: ebarmm
      POSTGRES_USER: ebarmm_app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../database:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - ebarmm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebarmm_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: ebarmm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    networks:
      - ebarmm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis (for token blacklist)
  redis:
    image: redis:7-alpine
    container_name: ebarmm-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - ebarmm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket setup (one-time initialization)
  minio-setup:
    image: minio/mc:latest
    container_name: ebarmm-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - ebarmm-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/ebarmm-media --ignore-existing;
      mc anonymous set download myminio/ebarmm-media;
      echo 'MinIO bucket setup complete';
      exit 0;
      "

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ebarmm-backend
    environment:
      DATABASE_URL: postgresql+psycopg://ebarmm_app:${DB_PASSWORD:-DevPassword123}@postgres:5432/ebarmm
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ebarmm-media
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      CORS_ORIGINS: '["*"]'
      DEBUG: "True"
    ports:
      - "8000:8000"
    networks:
      - ebarmm-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # React Frontend (production build served by nginx)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
    container_name: ebarmm-frontend
    ports:
      - "3000:80"
    networks:
      - ebarmm-network
    depends_on:
      - backend

  # Nginx (production proxy)
  nginx:
    image: nginx:alpine
    container_name: ebarmm-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ebarmm-network
    depends_on:
      - backend
      - frontend
    profiles:
      - production

networks:
  ebarmm-network:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  redis-data:
